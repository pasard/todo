
Name: main_fullstack_workflow
SchemaVersion: "1.0"
Triggers:
  - Type: PUSH
    Branches:
      - main
Actions:
  BackendBuildAndPackage:
    Identifier: aws/build@v1
    Inputs:
      Sources:
        - WorkflowSource
    Outputs:
      Artifacts:
        - Name: backend
          Files:
            - "**/*"
    Configuration:
      Steps:
        - Run: find * -maxdepth 0 -name 'backend' -prune -o -exec rm -rf '{}' ';'
        - Run: mv backend/* .
  BackendTest:
    Identifier: aws/managed-test@v1
    Inputs:
      Sources:
        - WorkflowSource
    Outputs:
      AutoDiscoverReports:
        IncludePaths:
          - backend/**/*
        ExcludePaths:
          - "*/.aws/workflows/*"
        ReportNamePrefix: AutoDiscovered
        Enabled: true
    Configuration:
      Steps:
        - Run: cd backend
        - Run: pip install -r requirements.txt
        - Run: pytest --junitxml=test_unit_results.xml --cov-report xml:test_unit_coverage.xml --cov=. tests/unit
        - Run: echo "No test coverage step"
  BackendCDKBootstrapAction:
    Identifier: aws/cdk-bootstrap@v1
    Inputs:
      Artifacts:
        - backend
    DependsOn:
      - BackendTest
      - BackendBuildAndPackage
    Configuration:
      Region: us-west-2
    Environment:
      Name: default_environment
      Connections:
        - Name: "218077514144"
          Role: CodeCatalystPreviewDevelopmentAdministrator-dybx0c
  BackendCDKDeploy:
    Identifier: aws/cdk-deploy@v1
    Inputs:
      Artifacts:
        - backend
    DependsOn:
      - BackendCDKBootstrapAction
    Configuration:
      StackName: TodoAppBackendStack-jj4at
      Region: us-west-2
      Context: '{"stack_name": "TodoAppBackendStack-jj4at"}'
    Environment:
      Name: default_environment
      Connections:
        - Name: "218077514144"
          Role: CodeCatalystPreviewDevelopmentAdministrator-dybx0c
  FrontendBuildAndPackage:
    Identifier: aws/build@v1
    DependsOn:
      - BackendCDKDeploy
    Inputs:
      Sources:
        - WorkflowSource
    Outputs:
      Artifacts:
        - Name: frontend
          Files:
            - "**/*"
    Configuration:
      Steps:
        - Run: mv frontend frontend-src
        - Run: cd frontend-src
        - Run: npm install
        - Run: echo "REACT_APP_SERVICE_URL=/api/todos" > ".env"
        - Run: npm run build
        - Run: mkdir -p cdk/frontend/build
        - Run: mv build/* cdk/frontend/build/
        - Run: find * -maxdepth 0 -name 'cdk' -prune -o -exec rm -rf '{}' ';'
        - Run: mv cdk/* .
        - Run: cd ..
        - Run: find * -maxdepth 0 -name 'frontend-src' -prune -o -exec rm -rf '{}' ';'
        - Run: mv frontend-src/* .
  FrontendTest:
    Identifier: aws/managed-test@v1
    Inputs:
      Sources:
        - WorkflowSource
    Outputs:
      AutoDiscoverReports:
        IncludePaths:
          - frontend/**/*.xml
        ExcludePaths:
          - frontend/node_modules/**/*
        ReportNamePrefix: AutoDiscovered
        Enabled: true
        SuccessCriteria:
          PassRate: 100
    Configuration:
      Steps:
        - Run: cd frontend
        - Run: npm install
        - Run: npm test -- --coverage --watchAll=false;
  FrontendCDKBootstrapAction:
    Identifier: aws/cdk-bootstrap@v1
    Inputs:
      Artifacts:
        - frontend
    DependsOn:
      - FrontendBuildAndPackage
      - FrontendTest
    Configuration:
      Region: us-west-2
    Environment:
      Name: default_environment
      Connections:
        - Name: "218077514144"
          Role: CodeCatalystPreviewDevelopmentAdministrator-dybx0c
  FrontendCDKDeploy:
    Identifier: aws/cdk-deploy@v1
    Inputs:
      Artifacts:
        - frontend
    DependsOn:
      - FrontendCDKBootstrapAction
    Configuration:
      StackName: TodoAppFrontendStack-8ohgu
      Region: us-west-2
      Context: '{"stack_name": "TodoAppFrontendStack-8ohgu", "api_domain": "${BackendCDKDeploy.ApiDomain}", "api_stage": "${BackendCDKDeploy.ApiStage}"}'
    Environment:
      Name: default_environment
      Connections:
        - Name: "218077514144"
          Role: CodeCatalystPreviewDevelopmentAdministrator-dybx0c
